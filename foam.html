<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<style>
    
</style>
<body>
    <form action="Submit">
        <label for="First Name">First Name : <span style="color: red;">*</span></label>
        <input type="text" id="first name" name="first name" placeholder="Your Name" required  >
        <br>
        <br>
        <label for="Last Name">Last Name :</label>
        <input type="text" id="first name" last name="first name" placeholder="Father Name" required>
        <br>
        <br>
        <label for="Qualification">Qualification :</label>
        <input type="text" id="Qualification" name="Qualification" placeholder="your Education" required>
        <br>
        <br>
        <label for="Residence">Your Residence :</label>
        <input type="text" id="Residence" name="Residence" placeholder="your complete Address" required>
        <br>
        <br>
        <label for="Email"> <mark style="color: rgb(26, 37, 14);">Email :</mark> </label>
        <input type="Email" Email id="Email" name="Email" placeholder="your Email" required>
        <br>
        <br>
        <label for="">Your contact :</label>
        <input type="number"Email id="number" name="number" placeholder="your phone number" required>
        <br>
        <br>
        <h2>Your Reviews</h2>
        <textarea name="your reviews" id="reviews" cols="30" rows="10" placeholder="Message"></textarea>
        <br>
        <br>
        <input type="submit">
        <label for="submit"></label>

        <aside>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur, nostrum.</aside>
        <br>
    </form>
